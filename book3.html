<!DOCTYPE html>
<html>
<head>
  <title>Book Your Paris Trip - TravelEase</title>
  <link rel="stylesheet" href="hcss.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: poppins;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .container input, .container select, .container button {
      width: 100%;
      padding: 8px 10px;
      margin: 5px 0 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .container button {
      background-color: rgb(2, 38, 71);
      color: white;
      border: none;
      cursor: pointer;
    }

    .container button a {
      color: white;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgb(2, 42, 68);
      color: white;
      margin-top: 30px;
      width: 100%;
      position: relative;
      bottom: 0;
    }

    .header {
      background-color: rgb(2, 35, 63);
      text-align: center;
      padding: 20px 0;
      color: white;
      border-radius: 10px 10px 0 0;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <a href="h.html" style="text-decoration: none; color: rgb(217, 241, 248);">
        <h1>TravelEase</h1>
      </a>
      <p>Book Your Paris Trip</p>
    </div>

    <label><strong>Select Package:</strong></label><br>
    <input type="radio" name="package" value="6days"> 6 Days / 5 Nights<br>
    <input type="radio" name="package" value="8days"> 8 Days / 7 Nights<br>
    <input type="radio" name="package" value="15days"> 15 Days / 14 Nights<br><br>

    <label><strong>Start Date:</strong></label><br>
    <input type="date"><br>

    <label><strong>End Date:</strong></label><br>
    <input type="date"><br>

    <label><strong>Departure City:</strong></label><br>
    <select>
      <option>Ahmedabad</option>
      <option>Mumbai</option>
      <option>Delhi</option>
      <option>Pune</option>
      <option>Chandigarh</option>
    </select><br>

    <button><a href="bookdetail.html">Bookdetail</a></button>
  </div>

  <footer>
    &copy; 2025 TravelEase. All Rights Reserved.
  </footer>

</body>
</html>
